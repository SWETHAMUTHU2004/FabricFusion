    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Textile Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>

                    <h3>Cotton Fabric</h3>

            </div>
            <div class="cart-item">
                <img src="https://sifat.co.in/cdn/shop/products/teal-green-pure-handcrafted-banarasi-katan-silk-fabric-in-georgette-2-5-mt-879_1200x1200.jpg?v=1676349875" alt="Silk Fabric">

                    <h3>Silk Fabric</h3>

                <p><strong>Total: $40</strong></p>
            </div>

                <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
            </div>
